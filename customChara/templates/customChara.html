{% extends "layout.html" %}

{% block title %}
One Piece
{% endblock %}

{% block content %}

<style>
    /* Base Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;Welcome
    color: #333;
    text-align: center; /* Center content */
}
a{
    text-decoration: none;
    color: red;
    font-size: 2.5rem;
}
/* Search Form */
.search-form {
    margin: 20px auto;
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 10px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.search-input {
    padding: 10px 15px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 300px;
    max-width: 100%;
    transition: border-color 0.3s;
}

.search-input:focus {
    border-color: #007bff;
    outline: none;
}

.search-button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.search-button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* Image Gallery */
.image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center images horizontally */
    gap: 20px;
    padding: 20px;
    max-width: 1200px; /* Limit gallery width */
    margin: 0 auto; /* Center the gallery on the page */
}

.image-item {
    text-align: center;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    padding: 15px;
    max-width: 300px;
    width: 100%;
    border: 2px solid #eee; /* Border around the image */
}

.gallery-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
    border: 2px solid #ddd; /* Border around the image */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Drop shadow for the image */
    transition: transform 0.3s, box-shadow 0.3s;
}

.gallery-image:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.download-button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #28a745;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
}

.download-button:hover {
    background-color: #218838;
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

@media (max-width: 600px) {
    .search-input {
        width: 80%;
    }

    .image-gallery {
        flex-direction: column;
        align-items: center;
    }
}
</style>
<h1 class="home" id="home"><a href="/">One Piece Wallpapers</a></h1>

<!-- Search Form -->
{% comment %} <form method="get" action="{% url 'home' %}" class="search-form">
    <input type="text" name="search" placeholder="Search..." value="{{ request.GET.search }}" class="search-input">
    <button type="submit" class="search-button">Search</button>
</form> {% endcomment %}

<!-- Display Images -->
<div class="image-gallery">
    {% if imgs %}
        {% for img in imgs %}
            <div class="image-item">
                <img src="{{ img }}" alt="Image" class="gallery-image">
                <button onclick="changeToText('{{ img }}')" class="download-button">Download</button>
            </div>
        {% endfor %}
    {% else %}
        <p>No images found.</p>
    {% endif %}
</div>

<script>
    function changeToText(imgUrl) {
        const link = document.createElement('a');
        link.href = imgUrl;
        link.download = imgUrl.substring(imgUrl.lastIndexOf('/') + 1);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
{% endblock %}
